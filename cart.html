<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик - Marshall Shop</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/original.png" alt="logo">
        </div>
        
        <button class="menu-toggle" aria-label="Открыть меню">☰</button>
        
        <nav class="menu">
            <a href="index.html">
                <div class="all"><button>Main page</button></div>
            </a>
            <a href="cart.html">
                <div class="login"><button id="cart-button">cart <span id="cart-count">0</span></button></div>
            </a>
        </nav>
    </header>

    <div class="cart-container">
        <h1> Your cart</h1>
        <div id="cart-items">
           
        </div>

        <div class="order-form">
            <h2>Placing an order</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <button type="submit">Make an order</button>
            </form>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
